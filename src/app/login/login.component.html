
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="" class="sign-in-form">
        <h2 class="title">Login</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input [(ngModel)]="requestLogin.email" type="email" placeholder="Email" name="email"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input [(ngModel)]="requestLogin.password" type="password" placeholder="Password" name="password"/>
        </div>
        <p id="error-message-login" style="color: red; font-weight: bold; display: none;">Login incorreto</p>
        <input (click)="doLogin()" pButton type="submit" value="Login" class="btn solid" />

      </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Recuperar Senha</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>

        <input type="submit" class="btn" value="Recuperar" />
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Esqueceu-se da senha ?</h3>
        <br>
        <button class="btn transparent" id="sign-up-btn"  (click)="goToRecuperar()">
          Recuperar
        </button>
      </div>
      <img src="../../../assets/images/login/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Pretende fazer login ?</h3>
        <br>
        <button class="btn transparent" id="sign-in-btn" (click)="goToLogin()">
          Login
        </button>
      </div>
      <img src="../../../assets/images/login/register.svg" class="image" alt="" />
    </div>
  </div>
</div>

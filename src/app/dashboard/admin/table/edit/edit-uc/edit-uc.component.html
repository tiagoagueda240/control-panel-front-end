<h1 class="popup-title" mat-dialog-title>{{ title }}</h1>
<mat-divider [ngClass]="'dividor'"></mat-divider>

<div mat-dialog-content>
<div class="input-group">
  <div class="input-box">
    <mat-form-field  appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex. Algebra Linear" [formControl]="nameControl">
    </mat-form-field>

  </div>
  <div class="input-box">
    <mat-form-field  appearance="fill">
      <mat-label>ECTS</mat-label>
      <input matInput placeholder="Ex. 6" type="email" [formControl]="ectsControl">
    </mat-form-field>
  </div>
</div>
<div class="input-group">
  <div class="input-box">

    <mat-form-field appearance="fill">
      <mat-label>Ano</mat-label>
      <mat-select [formControl]="yearControl">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>

      </mat-select>
    </mat-form-field>
  </div>

  <div class="input-box">

    <mat-form-field appearance="fill">
      <mat-label>Semestre</mat-label>
      <mat-select [formControl]="semestreControl">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>

      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="input-group">
  <div class="input-box">

    <mat-form-field appearance="fill">
      <mat-label>Ciclo</mat-label>
      <mat-select [formControl]="cicleControl">
        <mat-option value="1">Licenciatura</mat-option>
        <mat-option value="2">Mestrado</mat-option>
        <mat-option value="3">Doutoramento</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="input-box">
    <mat-form-field  appearance="fill">
      <mat-label>Sigla</mat-label>
      <input matInput placeholder="Ex. Algebra Linear" [formControl]="siglaControl">
    </mat-form-field>
  </div>
</div>

<div class="input-group">
  <div class="input-box">

    <mat-form-field appearance="fill">
      <mat-label>Horas Práticas</mat-label>
      <input matInput placeholder="Ex. 2" type="number" [formControl]="practicalHoursControl">
    </mat-form-field>
  </div>

  <div class="input-box">

    <mat-form-field appearance="fill">
      <mat-label>Horas Teóricas</mat-label>
      <input matInput placeholder="Ex. 1.5" type="number" [formControl]="theoreticalHoursControl">
    </mat-form-field>
  </div>
</div>




<div mat-dialog-actions class="input-group">
  <button mat-raised-button [ngClass]="'create-button'" color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button [ngClass]="'create-button'" cdkFocusInitial (click)="onSubmit()">Editar</button>
</div>
</div>

<h1 class="popup-title" mat-dialog-title>{{ title }}</h1>
<mat-divider [ngClass]="'dividor'"></mat-divider>

<div mat-dialog-content>
<div class="input-group">
  <div class="input-box">
    <mat-form-field  appearance="fill">
      <mat-label>Sala</mat-label>
      <input matInput placeholder="Ex. B.1.2" [formControl]="salaControl">
    </mat-form-field>

  </div>
  <div class="input-box">
    <mat-form-field  appearance="fill">
      <mat-label>Ocupação</mat-label>
      <input matInput placeholder="Ex. 20" type="text" [formControl]="ocupationLimitControl">
    </mat-form-field>
  </div>
</div>
<div class="input-group">
  <div class="input-box">

    <mat-form-field appearance="fill">
      <mat-label>Tem equipamento?</mat-label>
      <mat-select [formControl]="haveEquipmentControl">
        <mat-option [value]="true">Sim</mat-option>
        <mat-option [value]="false">Não</mat-option>

      </mat-select>
    </mat-form-field>
  </div>
  <div class="input-box">



  </div>
</div>

<div mat-dialog-actions class="input-group">
  <button mat-raised-button [ngClass]="'create-button'" color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button [ngClass]="'create-button'" cdkFocusInitial (click)="onSubmit()">Editar</button>
</div>
</div>

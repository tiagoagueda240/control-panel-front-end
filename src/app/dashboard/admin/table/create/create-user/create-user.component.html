<h1 class="popup-title" mat-dialog-title>{{ title }}</h1>
<mat-divider [ngClass]="'dividor'"></mat-divider>

<div mat-dialog-content>
<div class="input-group">
  <div class="input-box">
    <mat-form-field  appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex. Tiago Águeda" [formControl]="nameControl">
    </mat-form-field>
  </div>
  <div class="input-box">
    <mat-form-field  appearance="fill">
      <mat-label>Número</mat-label>
      <input matInput placeholder="Ex. a22001757" [formControl]="numberControl">
    </mat-form-field>
  </div>
</div>
<div class="input-group">
  <div class="input-box">
    <mat-form-field  appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. a22001757@alunos.ulht.pt" type="email" [formControl]="emailControl">
    </mat-form-field>
  </div>
  <div class="input-box">
    <mat-form-field appearance="fill" *ngIf="!eDocente()">
      <mat-label>Turma</mat-label>
      <mat-select [formControl]="turmaControl">
        <div *ngFor="let turma of turmas">
          <mat-option value={{turma}}>{{turma}}</mat-option>
        </div>

      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="eDocente()">
      <mat-label>Vínculo</mat-label>
      <mat-select [formControl]="vinculoControl">
        <mat-option value="Q">Q</mat-option>
        <mat-option value="S">S</mat-option>

      </mat-select>
    </mat-form-field>

  </div>
</div>

<div class="input-group">
  <div class="input-box">
    <mat-form-field  appearance="fill" *ngIf="eDocente()">
      <mat-label>Horas máximas</mat-label>
      <input matInput placeholder="Ex. 20" type="number" [formControl]="horasMaximasControl">
    </mat-form-field>
  </div>
  <div class="input-box">
    <mat-form-field  appearance="fill" *ngIf="eDocente()">
      <mat-label>Horas mínimas</mat-label>
      <input matInput placeholder="Ex. 15" type="number" [formControl]="horasMinimasControl">
    </mat-form-field>
  </div>
</div>





<div mat-dialog-actions class="input-group">
  <button mat-raised-button [ngClass]="'create-button'" color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button [ngClass]="'create-button'" cdkFocusInitial (click)="onSubmit()">Criar</button>
</div>
</div>
